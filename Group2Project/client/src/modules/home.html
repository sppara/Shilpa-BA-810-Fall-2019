<template>
  <div class="container">
    <div class="row each-section" id="home">
      <div class="col-12 col-md-8">
        <div class="row">
          <h1 class="lead-text col-md-12">Class Planning</h1>
        </div>
        <div class="row">
          <div class="some-texts col-md-8">
            We are Passionate About What we do login or Register now to try!
          </div>
        </div>
        <div class="clearfix"></div>
        <a show.bind="!authenticated" class="btn started-button mt-4 mb-3 navigate" href="#login">Get Started</a>
        <a show.bind="authenticated" class="btn started-button mt-4 mb-3" href="#courses">Goto Courses</a>
      </div>
    </div>
    <div show.bind="!authenticated" class="row each-section" id="login">
      <div class="col-md-12">
        <div class="row">
          <h2 class="col-md-12 text-center my-5">Our Members</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Login</h3>
            <form>
              <div class="form-group mb-4">
                <label for="staticEmail2" class="sr-only">Email</label>
                <input value.bind="email" type="text" class="form-control" id="staticEmail2">
              </div>
              <div class="form-group mb-4">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input value.bind="password" type="password" class="form-control" id="inputPassword2"
                  placeholder="Password">
              </div>
              <div class="form-group mb-4">
                <button click.trigger="login()" type="submit" class="btn started-button mb-4">Login</button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <h3>Sign Up!</h3>
            <form>
              <div class="form-group">
                <label for="exampleInputFirstName1">First Name</label>
                <input value.bind="students.firstName" type="text" class="form-control" id="exampleInputFirstName1"
                  aria-describedby="FirstNameHelp" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="exampleInputLastName1">Last Name</label>
                <input value.bind="students.lastName" type="text" class="form-control" id="exampleInputLastName1"
                  aria-describedby="LastNameHelp" placeholder="Enter Last Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input value.bind="students.email" type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input value.bind="students.password" type="password" class="form-control" id="exampleInputPassword1"
                  placeholder="Password">
              </div>
              <button click.trigger="save()" type="submit" class="btn started-button">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
